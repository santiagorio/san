                <div class="row justify-content-center contacto">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>

                            <div class="mb-3">

                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu número">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="5"
                                    placeholder="Ingresa tu mensaje"></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-secondary mb-5" data-bs-toggle="modal"
                                    data-bs-target="#modalExito">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
